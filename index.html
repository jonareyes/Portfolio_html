<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,300;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cc/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Portafolio de Jonathan Reyes</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Contacto</a>
                <a href="#">Trabajos</a>
            </nav>

            <div class="contenedor-texto">
                <div class="texto">
                    <h1 class="nombre">
                        Jonathan Reyes
                    </h1>
                    <h2 class="profesion">
                        Desarrollador Web Jr
                    </h2>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <section class="acerca-de">
            <div class="contenedor">
                <div class="foto">
                    <img src="img/mifoto.jpg" width="115" height="115" alt="jonathan reyes">
                </div>

                <div class="texto">
                    <h3 class="titulo">Acerca de</h3>
                    <p><span class="bold">Desarrollador web</span> con muchas ganas de seguir creciendo, en constante <span class="bold">aprendizaje</span> y siempre en busqueda de nuevas <span class="bold">tecnolog√≠as</span></p>
                </div>
            </div>
        </section>
        <section class="trabajos">
            <div class="contenedor">
                <h3 class="titulo">Trabajos</h3>
                <div class="contenedor-trabajo">
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/1.jpg" alt="trabajo1">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">prueba1</p>
                            <p class="categoria">html - php</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/2.jpg" alt="trabajo2">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">prueba2</p>
                            <p class="categoria">html - ruby</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/6.jpg" alt="trabajo3">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">prueba3</p>
                            <p class="categoria">html - css</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/8.jpg" alt="trabajo4">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">prueba4</p>
                            <p class="categoria">html</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer>
        <section class="contacto">
            <div class="contenedor">
                <h3 class="titulo">Contacto</h3>
                <form action="" class="formulario">
                    <input type="text" placeholder="Nombre" name="nombre">
                    <input type="mail" name="correo" placeholder="Correo">
                    <textarea name="mensaje" placeholder="Mensaje"></textarea>
                    <input class="button" type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <section class="redes-sociales">
            <div class="contenedor">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="github"><i class="fa fa-github"></i>
                </a>
                <!-- <input type="text"> -->
            </div>
        </section>
    </footer>

</body>



</html>
